name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
      - develop # Add develop branch
    paths:
      - 'backend/**' # Trigger only on changes in the backend directory

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or a specific Node.js version compatible with your Worker

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Determine environment and deploy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            npm run deploy:prod
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            npm run deploy:dev
          else
            echo "Not deploying from main or develop branch."
          fi
        working-directory: ./backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
