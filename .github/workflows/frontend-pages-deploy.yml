name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop # Add develop branch
    paths:
      - 'frontend/**' # Trigger only on changes in the frontend directory

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Use a specific Flutter version or 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: ./frontend

      - name: Build Flutter web app
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            flutter build web --release --target=lib/main.dart
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            flutter build web --release --target=lib/main_dev.dart
          else
            flutter build web --release # Default for other branches, can be adjusted
          fi
        working-directory: ./frontend

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'better-way' # Replace with your Cloudflare Pages project name
          directory: 'frontend/build/web' # Output directory of Flutter web build
          # For preview deployments on develop branch
          branch: ${{ github.ref == 'refs/heads/develop' && 'develop' || '' }}
