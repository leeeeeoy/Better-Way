name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Trigger only on changes in the frontend directory

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Use a specific Flutter version or 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: ./frontend

      - name: Build Flutter web app
        run: flutter build web --release
        working-directory: ./frontend

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'better-way-frontend' # Replace with your Cloudflare Pages project name
          directory: 'frontend/build/web' # Output directory of Flutter web build
          # Optional: If you have a custom build command in Cloudflare Pages, you might not need to specify this here.
          # command: 'flutter build web --release'
