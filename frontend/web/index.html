<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <title>Better Way</title>

  <style>
    /* 기존 CSS 스타일 그대로 유지 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .status-text {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .sub-text {
      font-size: 14px;
      color: #7f8c8d;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }
  </style>

</head>

<body>
  <script src="flutter_bootstrap.js" async></script>

  <div id="bw-loading-indicator" class="loading-container">
    <div class="loader"></div>
    <div id="loading-status" class="status-text">Better Way</div>
    <div id="loading-sub" class="sub-text">Preparing...</div>
  </div>

  <script>
    window.addEventListener('load', function (ev) {
      const status = document.getElementById('loading-status');
      const sub = document.getElementById('loading-sub');

      _flutter.loader.load({
        onEntrypointLoaded: async function (engineInitializer) {
          sub.textContent = "Initializing engine...";
          const appRunner = await engineInitializer.initializeEngine();
          sub.textContent = "Running app...";
          const loader = document.getElementById('bw-loading-indicator');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 500);
          }

          await appRunner.runApp();
        }
      });
    });
  </script>
</body>

</html>
